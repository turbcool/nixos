# --- Right-side "sidepad" special workspace (scratchpad) window rules ---
# Two rules: one for the top terminal (NeorgTerm) and one for the bottom (KhalTerm).
# They are floating, pinned (visible on all workspaces), moved to a special workspace "sidepad",
# and sized/moved using monitor expressions (monitor_w/monitor_h).

# Note: use the same "workspace special:sidepad" in the exec rules below.
windowrule = match:initial_class NeorgTerm, float, pin, workspace special:sidepad, move (monitor_w*0.8) 0, size (monitor_w*0.2) (monitor_h*0.5), no_initial_focus on, stay_focused on
windowrule = match:initial_class KhalTerm, float, pin, workspace special:sidepad, move (monitor_w*0.8) (monitor_h*0.5), size (monitor_w*0.2) (monitor_h*0.5), no_initial_focus on, stay_focused on

# Optional: tune global animations (if you want all windows to slide)
# animations { animation = windows, 1, 8, default, slide } 
# (global; affects all windows â€” use if you want consistent slide behaviour). See Hyprland animations docs. :contentReference[oaicite:4]{index=4}

# Binds
bind = SUPER, Return, exec, kitty
bind = SUPER, C, exec, ~/.local/share/toggle-sidepad.sh

# Keyboard layout configuration
input {
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  repeat_delay = 250
  repeat_rate = 40
  numlock_by_default = true
}

